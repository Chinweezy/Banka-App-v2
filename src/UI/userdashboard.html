<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Banka | User Dashboard</title>
        <link rel = "stylesheet" href = "../css/custom.css" type = "text/css">
        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond" rel="stylesheet">
        <script src="https://kit.fontawesome.com/9eb2e10802.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <nav class="navbar">
            <span class="navbar-brand">Banka</span>
            <button class="navbar-toggler" onclick="classToggle()">
                <span class="fas fa-bars"></span>
            </button>
        
            <ul class="navbar-items">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Log Out</span></a>
                </li>
            </ul>
        </nav>

        <div class="content">    
            <div class="profile-info">
                <div class="profile-picture">
                    <img src="../images/profile-default.png" alt="default picture" class="profile-image">
                </div>
                <h4>Welcome User</h4>
                
                <div class="menu">
                    <button id="profile" class="tablinks" onclick="displayInfo(event, 'profile-tab')">Profile</button>
                    <button class="tablinks" onclick="displayInfo(event, 'transaction-tab')">Transactions</button>
                    <button class="tablinks" onclick="displayInfo(event, 'account-tab')">Accounts</button>
                </div>

                <div id="profile-tab" class="tabcontent">
                    <table class="center profile-table">
                      <tr>
                        <td>BVN</td>
                        <td>***********</td> 
                      </tr>
                      <tr>
                        <td>Email</td>
                        <td id="user-email"></td> 
                      </tr>
                      <tr>
                        <td>Phone</td>
                        <td>edit profile to add phone number</td> 
                      </tr>
                      <tr>
                        <td>Address</td>
                        <td>edit profile to add address</td> 
                      </tr>
                    </table>
                    <div class="edit">
                      <button id="edit"><i class="fas fa-user-edit"></i></button>
                    </div>
                </div>

                <div id="transaction-tab" class="tabcontent">
                    <table class="center transaction-table">
                        <tr>
                            <th>DATE</th>
                            <th>ACCOUNT NUMBER</th>
                            <th>AMOUNT</th>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
        
        <footer class="footer">
            <p>Banka Banking App, Copyright &copy; 2020</p>
        </footer>
        <script type="text/javascript" src="index.js"></script>
        <script type="text/javascript" src="userDashboard.js"></script>
    </body>
</html>
